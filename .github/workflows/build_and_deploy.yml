name: Build and Deploy Services

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ develop, main ]

env:
  DOCKER_REGISTRY: docker.io

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            hello: ['cmd/hello/**', 'proto/**', 'pkg/**', '.github/workflows/**', 'Makefile']

  build:
    needs: changes
    environment: test-ci-sercrets
    if: ${{ needs.changes.outputs.services != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [hello]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2

      - name: Check if service changed
        id: check_changes
        run: |
          changed_services="${{ needs.changes.outputs.services }}"
          if [[ $changed_services == *"${{ matrix.service }}"* ]]; then
            echo "service_changed=true" >> $GITHUB_OUTPUT
          else
            echo "service_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to GitHub Container Registry
        if: steps.check_changes.outputs.service_changed == 'true'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: steps.check_changes.outputs.service_changed == 'true'
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ matrix.service }}:${{ github.sha }}-${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
          build-args: |
            APP=${{ matrix.service }}
